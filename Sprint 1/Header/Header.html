<!DOCTYPE html>
<htmL lang="en">

<head>
    <title>GreenPoints Nav Bar</title>
    <style>
        @font-face {
            font-family: 'organic_fruitregular';
            src: url('organic_fruit-webfont.woff2') format('woff2'),
                 url('organic_fruit-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;}

        #header {position: relative; display:inline-block; vertical-align: middle; margin-top:-10px; margin-left:-10px; min-width: 100%; height: 70px; background-color: #9B9C9B;}
        #leaf {position:fixed; left:5px; top:5px;}
        #gp {position:fixed; left:200px; font-size: 30px; line-height: 70px; font-family:'organic_fruitregular';}
        #rewards {position: fixed; right: 500px; font-size: 30px; line-height:70px;font-family:'organic_fruitregular';}
        #input {position: fixed; right: 300px; font-size: 30px; line-height:70px; font-family:'organic_fruitregular';}   
        #home {color:black; position:fixed; right: 50px; vertical-align:middle; height:70px;}
        #account {color:black; position:fixed; right: 140px; top:15px;}    
        
        span:hover {color:white;}
      
        
    </style>
</head>
<body>

	<div id="header"> 
        <div id="logo">
            <img id="leaf" src="https://i.imgur.com/VWU9E43.png" height="150" width="150" alt="leaf">
        </div>
        <div id="gp">
            <span id="gpt">GreenPoints</span>
        </div>
        
        <div id="text">
            <span id="input"> Input Code </span>
            <span id="rewards"> Redeem Rewards </span>
        </div>
  
        
        <div id="icons">
            <img id="home" src="https://image.flaticon.com/icons/svg/25/25694.svg" height="40" width="40" alt="home">
            <img id="account" src="http://cdn.onlinewebfonts.com/svg/img_403083.png" height="40" width="40" alt="account">
        </div>
    </div>
    
</body>
</htmL>
